<div class="container">
    <h2 class="page-header my-3">Ask a question</h2>
    <form (submit)="onQuestionSubmit()" novalidate>
        <div class="form-group mb-3">
          <label for="exampleFormControlInput1">Question title</label>
          <input [(ngModel)]="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Describe your problem" name="title">
        </div>
        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea1">Question body</label>
          <textarea [(ngModel)]="body" class="form-control" id="exampleFormControlTextarea1" rows="3" name="body"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
