<div class="container">
    <h2 class="page-header my-3">Ask a question</h2>
    <form (submit)="onQuestionSubmit()" novalidate>
        <div class="form-group mb-3">
          <label for="exampleFormControlInput1">Question title</label>
          <input [(ngModel)]="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Describe your problem" name="title">
        </div>
        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea1">Question body (KaTex)</label>
          <textarea [(ngModel)]="body" class="form-control" id="exampleFormControlTextarea1" rows="3" name="body"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <h5 class="mt-4">Preview:</h5>
    <div class="card mb-4">
      <div class="card-header d-flex w-100 justify-content-between">
        <h5 class="page-header">{{title}}</h5>
      </div>
      <div class="card-body">
        <ng-katex-paragraph [paragraph]="body"></ng-katex-paragraph>
      </div>
    </div>
</div>
