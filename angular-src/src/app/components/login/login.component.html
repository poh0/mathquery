<div class="container">
    <h2 class="page-header mt-5" >Login</h2>
    <form class="form-signin" (submit)="onLoginSubmit()" novalidate>
        <div class="form-group mb-3">
        <label for="Username">Email</label>
        <input [(ngModel)]="password" type="email" class="form-control" placeholder="Enter email" name="username">
        </div>
        <div class="form-group mb-3">
        <label for="Password">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter Password" name="password">
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Login">
    </form>  
</div>
